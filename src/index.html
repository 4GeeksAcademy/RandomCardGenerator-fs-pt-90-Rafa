<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
  </head>
  <body class="container-fluid bg-success">
    <div class="card container-fluid mt-3" style="height: 600px; width: 400px;">
      <div class="card-body container-fluid row p-0">
        <div class="top" style="font-size: 120px" id="topsuit"></div>
        <div
          class="body d-flex justify-content-center"
          style="font-size: 140px"
          id="number"
        ></div>
        <div class="footer" style="font-size: 120px" id="bottomsuit"></div>
      </div>
    </div>
  </body>
</html>
